<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://www.youtube.com/iframe_api"></script>
  <title>Document</title>
</head>

<body>
  <button>play fullscreen</button><br>
  <div id="player"></div>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/NPRmJwSOsLY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <script>
    var player, iframe;
    var $ = document.querySelector.bind(document);

    // init player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '200',
        width: '300',
        videoId: 'NPRmJwSOsLY',
        events: {
            'onReady': onPlayerReady
        }
      });
    }

    // when ready, wait for clicks
    function onPlayerReady(event) {
      var player = event.target;
      iframe = $('#player');
      setupListener();
    }

    function setupListener() {
        $('button').addEventListener('click', playFullscreen);
    }

    function playFullscreen() {
      player.playVideo(); //won't work on mobile

      var requestFullScreen = iframe.requestFullScreen || iframe.mozRequestFullScreen || iframe.webkitRequestFullScreen;
      if (requestFullScreen) {
        requestFullScreen.bind(iframe)();
      }
    }
  </script>
</body>
</html>
