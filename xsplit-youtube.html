<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Xsplit Youtube VCam</title>
  <style>
      html, body {
          display: flex;
          flex: 1;
          height: 100%;
      }
      body {
          margin: 0;
          padding: 0;
          justify-content: center;
          align-items: center;
      }
      #player {
          display: flex;
          width: 100%;
          height: 100%;
      }
  </style>
</head>

<body>
  <div id="player"></div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    var player;
    var youtubeID = getUrlParam("video", "Iw6d2YmToc0");
    var isPlaying = false;
    var isReady = false;
    var duration = 0;
    var interval = 0;

    var start = parseInt(getUrlParam("start", 0));
    var end = parseInt(getUrlParam("end", 5));

    document.addEventListener("keydown", function(event) {
      if(!isReady)
        return;

      // 1 - 9
      for(let i = 0; i < 10; i++) {
        if(event.keyCode === 49 + i)
          player.seekTo(duration * (i*.1))
      }

      // 0
      if(event.keyCode === 48)
        player.seekTo(0);

      // HOME
      if(event.keyCode === 36)
        player.seekTo(0);

      // END
      if(event.keyCode === 35) {
        player.pauseVideo();
        player.seekTo(duration - 1);
      }

      // k or spacebar
      if(event.keyCode === 75 || event.keyCode === 32) {
        if(isPlaying)
          player.pauseVideo();
        else
          player.playVideo();
      }

      if(event.keyCode === 37 || event.keyCode === 39) {
        var currentTime = player.getCurrentTime();
        if(event.keyCode === 37)
          player.seekTo(currentTime - 5)
        else
          player.seekTo(currentTime + 5)
      }
    })

    // init player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        playerVars: {
          controls: 0,
          showinfo: 0,
          rel: 0,
          modestbranding: 1
        },
        events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.ENDED) {
        player.seekTo(start);
        player.playVideo();
      }

      if(event.data === YT.PlayerState.PLAYING) {
        duration = player.getDuration();
        isPlaying = true;
        isReady = true;
      }

      if(event.data === YT.PlayerState.PAUSED) {
        isPlaying = false;
      }
    }

    document.addEventListener("keypress", function(event) {
      if(event.keyCode == 9) {
        if(player.getPlayerState() == 1)
          player.pauseVideo();
        else
          player.playVideo();
      }
    });

    function onPlayerReady(event) {
      player.loadVideoById({
        videoId: youtubeID,
        startSeconds: start,
      });

        // interval = setInterval(function () {
        //   if(duration === 0)
        //     return;

        //   if(end > duration)
        //     clearInterval(interval);

        //   var cTime = player.getCurrentTime();

        //   console.log("hey", cTime)

        // }, 200);
    }

    function getUrlVars() {
      var vars = {};
      var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
          vars[key] = value;
      });
      return vars;
    }

    function getUrlParam(parameter, defaultvalue){
      var urlparameter = defaultvalue;
      if(window.location.href.indexOf(parameter) > -1)
        urlparameter = getUrlVars()[parameter];
      return urlparameter;
    }
  </script>
</body>
</html>
